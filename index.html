<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorchanger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">


</head>


    <body>
        <div id="colorbody">
            <div id="title"> 
                <h1>Color & Font <br> Changer</h1>
            </div>  

            <div id="inffield">
                    <p>Click reset to restore the default color. <br> Your current background color is <span id="newcolor"></span>with the current font <br><span id="newfont"></span></p>
            </div>
            <div id="buttons">
                <label for="dropdown1">Chose a Color</label>
                <select class="button" id="dropdown1" ></select>
                <button  class="button" id="reset">Reset</button>
                <button class="button" id="hexb">Hexcolors</button>
            </div>
            <div id="fbuttons">
                <label for="dropdown">Chose Font</label>
                <select class="fbutton" id="dropdown"></select>
                <button class="fbutton" id="freset">Reset</button>
                <button class="fbutton" id="auto">Auto</button>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
